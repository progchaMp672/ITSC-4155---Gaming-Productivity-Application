<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€” Accountability Hero!</title>
  <link rel="stylesheet" href="styles/style_login.css"/>
</head>
<body>
  <header>
    <h1>Accountability Hero!</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="login.html">Login</a></li>
        <li><a href="developers.html">Developers</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper for the login card -->
  <main class="login-wrap">
    <section class="card">
      <h2>Login</h2>
      <p class="muted">Use the test account provided below to sign in!</p>

      <form id="loginForm" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Sign in</button>

        <p id="error" class="error" role="alert" aria-live="polite"></p>
      </form>

      <details class="hint">
        <summary>Test user</summary>
        <code>username: 123</code><br/>
        <code>password: 123</code>
      </details>
    </section>
  </main>

  <footer></footer>
  <script src="scripts/login.js"></script>
</body>
</html>
