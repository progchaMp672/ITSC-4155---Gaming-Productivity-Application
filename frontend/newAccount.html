<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Account — Accountability Hero!</title>
  <link rel="stylesheet" href="styles/style_login.css"/>
</head>
<body>
  <header>
    <h1>Accountability Hero!</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="login.html">Login</a></li>
        <li><a href="developers.html">Developers</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper for the new account card -->
  <main class="login-wrap">
    <section class="card">
      <h2>Create New Account</h2>
      <p class="muted">Enter your Information!</p>

      <form id="newAccountForm" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <ul id="password-requirements">
          <li id="req-length" class="invalid">❌ At least 8 characters</li>
          <li id="req-upper" class="invalid">❌ One uppercase letter (A–Z)</li>
          <li id="req-lower" class="invalid">❌ One lowercase letter (a–z)</li>
          <li id="req-digit" class="invalid">❌ One digit (0–9)</li>
          <li id="req-special" class="invalid">❌ One special character</li>
        </ul>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <button type="submit">Register</button>

      </form>
    </section>
  </main>

  <footer></footer>
<script src="scripts/createUser.js"></script>
<script src="scripts/passwordChecker.js"></script>
</body>
</html>
